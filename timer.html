<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>xd</title>
</head>

<body>
    <div class='kupa'>
        <h1>Twój czas: 90s</h1>
    </div>
    <input type="button" id='start' value="Rozpocznij">
    <input type="button" id='ready' value="Gotowe">
    
    <script>
    start.addEventListener('click', timeStart);
    var result = document.querySelector(".kupa");
    var time = 90;
    
    function timeStart() {
        var timer = setInterval(t, 1000);
        ready.addEventListener('click', timeChange);
        document.querySelector('#start').disabled = true;
        
        function t() {
            time--;
            result.innerHTML = "<h1>Twój czas: " + time + "s</h1>";
            
            if(time == 0) {
                clearInterval(timer);
            } 
        }
        
        function timeChange() {
            document.querySelector('#ready').disabled = true;
            time = 10;
            result.innerHTML = "<h1>Twój czas: " + time + "s</h1>";
        }
    }
    </script>
</body>
</html>
